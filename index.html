<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaxongir</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="tesla_pages">
            <img src="./img/salon_black.jpg" width="100%" alt="">
        </div>
        <div class="tesla_info">
            <div class="distance">
                <p class="config_header">
                    Запас хода
                </p>
                <p class="txt_info">
                    750км
                </p>
            </div>
            <div class="price">
                <p class="config_header">
                    Цена
                </p>
                <p class="txt_info">
                    $98,990
                </p>
            </div>
        </div>
        <div class="configuration">
            <div class="car_color">
                Цвет салона
                <div class="color">
                    <button class="clr black"></button>
                    <button class="clr white"></button>
                    <button class="clr beige"></button>
                </div>
            </div>
            <div class="car_form">
                Цвет салона
                <div class="form">
                    <button class="btn_form_salon btn_form">
                        Вид салона
                    </button>
                    <button class="btn_form_car btn_form">
                        Вид машины
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="pusto"></div>

    <script src="./js/script.js"></script>
</body>
</html>
